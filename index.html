<!DOCTYPE HTML>
<html lang="pl">
<head>

    <meta charset="utf-8" />
    <title>Animowana Strona do logowania</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form method="POST">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Nazwa użytkownika</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Hasło</label>
            </div>
            <div class="pass">Zapomniałeś Hasła?</div>
            <input type="submit" value="Login">
            <div class="singup_link">
                Nie masz konta? <a href="#">Zarejestruj się</a>
            </div>
        </form>
    </div>


</body>
</html>
